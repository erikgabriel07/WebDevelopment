<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>VAMOS CALCULAR USANDO JS</h1>
    <div class="bg">
        <div class="calc-style calc-style-block">
            <input id="valor1" type="number" value="" placeholder="Primeiro valor">
            <input id="valor2" type="number" value="" placeholder="Segundo valor">
            <div>
                <button id="sum" class="btn-style">Somar</button>
                <button id="sub" class="btn-style">Subtrair</button>
                <button id="mul" class="btn-style">Multiplicar</button>
                <button id="div" class="btn-style">Dividir</button>
            </div>
        </div>
        <hr>
        <h2>Resultado</h2>
        <div id="res" class="res-style res-style-block">
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
